<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="main-container">
        <div class="background">
            <div class="mountain m1"></div>
            <div class="mountain m2"></div>
            <div class="mountain m3"></div>
            <div class="mountain m4"></div>
            <div class="mountain m5"></div>
            <div class="mountain m6"></div>
            <div class="mountain m7"></div>
            <div class="mountain m8"></div>
            <div class="mountain m9"></div>
            <div class="mountain m10"></div>
        </div>
        <div class="login-card">
            <div class="landscape">
                <div class="landscape-mountains">
                    <div class="m1m2m3">
                        <div class="mountain m1"></div>
                        <div class="mountain m2"></div>
                        <div class="mountain m3"></div>
                    </div>
                    <div class="mountain m4"></div>
                    <div class="mountain m5"></div>
                    <div class="mountain m6"></div>
                    <div class="m7m8">
                        <div class="mountain m7"></div>
                        <div class="mountain m8"></div>
                    </div>
                </div>
                <div class="landscape-clouds">
                    <div class="cloud-1">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud base1"></div>
                    </div>
                    <div class="cloud-2">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                    </div>
                    <div class="cloud-3">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud c6"></div>
                        <div class="cloud c7"></div>
                    </div>
                    <div class="cloud-4">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud c6"></div>
                        <div class="cloud c7"></div>
                    </div>
                    <div class="cloud-5">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud base1"></div>
                    </div>
                    <div class="cloud-6">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud base1"></div>
                    </div>
                    <div class="cloud-7">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud c6"></div>
                        <div class="cloud c7"></div>
                    </div>
                    <div class="cloud-8">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                    </div>
                    <div class="cloud-9">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud c6"></div>
                        <div class="cloud c7"></div>
                    </div>
                    <div class="cloud-10">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                        <div class="cloud c6"></div>
                        <div class="cloud c7"></div>
                    </div>
                    <div class="cloud-11">
                        <div class="cloud c1"></div>
                        <div class="cloud c2"></div>
                        <div class="cloud c3"></div>
                        <div class="cloud c4"></div>
                        <div class="cloud c5"></div>
                    </div>
                </div>
                <div class="baloon b1"></div>
                <div class="baloon b2"></div>
                <div class="baloon b3"></div>

            </div>
            <div class="circle">
                <div class="arrow a1"></div>
                <div class="arrow a2"></div>
            </div>
            <div class="login-container">
                <div class="user-icon"></div>
                <div class="password-icon"></div>
                <form class="login-form">
                    <h1 class="login-title">USER LOGIN</h1>
                    <input placeholder="USERNAME" class="login-input">
                    <input placeholder="PASSWORD" class="login-input">
                    <div class="login-options">
                        <label class="checkbox-container" for="remeber">Keep me logged in
                            <input type="checkbox" id="remeber" class="login-checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a class="login-link">Forgot Password?</a>
                    </div>
                    <button class="login-button">LOGIN</button>
                </form>
            </div>
        </div>
    </body>
</html>
