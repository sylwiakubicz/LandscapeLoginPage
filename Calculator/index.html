<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Cute Caltulator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="main-container">

        <div class="calculator-container">
            <div class="calculator-screen">

            </div>
            <div class="calculator-buttons">
                <button>CE</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>

            </div>
        </div>
        <button class="btn-flower">
            <div class="flower-petal petal-1">
                <div class="petal-left"></div>
                <div class="petal-right"></div>
            </div>
            <div class="flower-petal petal-2">
                <div class="petal-left"></div>
                <div class="petal-right"></div>
            </div>
            <div class="flower-petal petal-3">
                <div class="petal-left"></div>
                <div class="petal-right"></div>
            </div>
            <div class="flower-petal petal-4">
                <div class="petal-left"></div>
                <div class="petal-right"></div>
            </div>
            <div class="flower-petal petal-5">
                <div class="petal-left"></div>
                <div class="petal-right"></div>
            </div>
            <div class="flower-center"></div>
        </button>
    </body>
</html>
